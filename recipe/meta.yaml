{% set name = "natsort" %}
{% set version = "5.3.1" %}
{% set sha256 = "0cefe7890a7a890bd9516738471d08d47e1ffbb3a9dd5abcd57af51f5cd187fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - natsort = natsort.__main__:main

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - natsort
  commands:
    - natsort -h

about:
  home: https://github.com/SethMMorton/natsort
  license: MIT
  license_file: LICENSE
  summary: 'Sort lists naturally'

  doc_url: http://natsort.readthedocs.io/
  dev_url: https://github.com/SethMMorton/natsort

extra:
  recipe-maintainers:
    - holtgrewe
    - synapticarbors
